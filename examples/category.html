    <!-- start GoogleCharts Initialisation -->
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
    
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart3);


      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      
      function drawChart3() {
        var data = google.visualization.arrayToDataTable([
           ['Month', 'Groceries', 'Shopping', 'Daily', 'Allowance', 'Misc'],
          ['04',  500,      100,  50, 500, 20],
          ['05',  550,      160, 40, 500, 25],
          ['06',  400,      120, 60, 500, 25],
          ['07',  470,      140, 30, 500, 30]
        ]);

        var options = {
          title: 'Expenditure by Category',
          vAxis: {title: 'Month',  titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div3'));
        chart.draw(data, options);
      }
      
      
    </script>
